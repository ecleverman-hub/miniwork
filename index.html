<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
    // ====== æ•°æ®åˆå§‹åŒ– ======
    let workRecords = JSON.parse(localStorage.getItem('workRecords')) || {};
    let hourlyWage = parseFloat(localStorage.getItem('hourlyWage')) || 14;
    let currentView = 'day'; // day / week / month

    // ====== DOM å…ƒç´  ======
    const currentTimeEl = document.getElementById('current-time');
    const hourlyWageInput = document.getElementById('hourly-wage');
    const clockInBtn = document.getElementById('clock-in');
    const clockOutBtn = document.getElementById('clock-out');

    const todayDurationEl = document.getElementById('today-duration');
    const todayEarningsEl = document.getElementById('today-earnings');
    const mainDurationTitleEl = document.getElementById('main-duration-title');
    const mainEarningsTitleEl = document.getElementById('main-earnings-title');

    const todayRecordsEl = document.getElementById('today-records');
    const recordTitleTextEl = document.getElementById('record-title-text');

    const monthDaysEl = document.getElementById('month-days');
    const monthDurationEl = document.getElementById('month-duration');
    const monthEarningsEl = document.getElementById('month-earnings');

    const viewButtons = document.querySelectorAll('.view-btn');
    const exportMonthBtn = document.getElementById('export-month-btn');

    // ====== è®¾ç½®æ—¶è–ª ======
    hourlyWageInput.value = hourlyWage;
    hourlyWageInput.addEventListener('change', function () {
        const v = parseFloat(this.value);
        if (isNaN(v) || v < 0) {
            alert('æ—¶è–ªè¯·è¾“å…¥æ­£ç¡®çš„æ•°å­—');
            this.value = hourlyWage;
            return;
        }
        hourlyWage = v;
        localStorage.setItem('hourlyWage', hourlyWage.toString());
        updateDisplay();
    });

    // ====== æ—¶é—´ç›¸å…³å·¥å…· ======
    function updateCurrentTime() {
        const now = new Date();
        currentTimeEl.textContent = now.toLocaleString('zh-CN');
    }

    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);

    function getTodayKey() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth() + 1).padStart(2, '0');
        const d = String(now.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function getMonthKey() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth() + 1).padStart(2, '0');
        return `${y}-${m}`;
    }

    function parseDateKey(dateKey) {
        const [y, m, d] = dateKey.split('-').map(Number);
        return new Date(y, m - 1, d);
    }

    // è·å–æœ¬å‘¨çš„èµ·æ­¢ï¼ˆå‘¨ä¸€åˆ°å‘¨æ—¥ï¼‰
    function getWeekRange() {
        const today = new Date();
        const day = today.getDay(); // 0 å‘¨æ—¥ ~ 6 å‘¨å…­
        const diffToMonday = (day === 0 ? -6 : 1 - day); // æŠŠå‘¨ä¸€ä½œä¸ºå¼€å§‹
        const monday = new Date(today);
        monday.setHours(0, 0, 0, 0);
        monday.setDate(today.getDate() + diffToMonday);

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        sunday.setHours(23, 59, 59, 999);

        return { start: monday, end: sunday };
    }

    function isDateInRange(dateKey, start, end) {
        const d = parseDateKey(dateKey);
        return d >= start && d <= end;
    }

    // ====== æ‰“å¡æ“ä½œ ======
    clockInBtn.addEventListener('click', function () {
        const now = new Date();
        const todayKey = getTodayKey();

        if (!workRecords[todayKey]) {
            workRecords[todayKey] = [];
        }

        const hasUnfinished = workRecords[todayKey].some(record => !record.end);
        if (hasUnfinished) {
            alert('è¿˜æœ‰ä¸€æ¡â€œè¿›è¡Œä¸­â€çš„æ‰“å¡ï¼Œè¯·å…ˆç‚¹ä¸‹ç­æ‰“å¡ã€‚');
            return;
        }

        workRecords[todayKey].push({
            start: now.getTime(),
            end: null
        });

        saveData();
        updateDisplay();
        alert(`ä¸Šç­æ‰“å¡æˆåŠŸï¼\næ—¶é—´ï¼š${now.toLocaleTimeString('zh-CN')}`);
    });

    clockOutBtn.addEventListener('click', function () {
        const now = new Date();
        const todayKey = getTodayKey();

        if (!workRecords[todayKey] || workRecords[todayKey].length === 0) {
            alert('è¯·å…ˆè¿›è¡Œä¸Šç­æ‰“å¡ã€‚');
            return;
        }

        const lastRecord = workRecords[todayKey][workRecords[todayKey].length - 1];
        if (lastRecord.end) {
            alert('å½“å‰æ²¡æœ‰â€œè¿›è¡Œä¸­â€çš„æ‰“å¡ï¼Œè¯·å…ˆç‚¹ä¸Šç­æ‰“å¡ã€‚');
            return;
        }

        lastRecord.end = now.getTime();

        saveData();
        updateDisplay();
        alert(`ä¸‹ç­æ‰“å¡æˆåŠŸï¼\næ—¶é—´ï¼š${now.toLocaleTimeString('zh-CN')}`);
    });

    // ====== æœ¬åœ°å­˜å‚¨ ======
    function saveData() {
        localStorage.setItem('workRecords', JSON.stringify(workRecords));
    }

    // ====== è§†å›¾åˆ‡æ¢ ======
    viewButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const view = btn.dataset.view;
            if (view === currentView) return;
            currentView = view;

            viewButtons.forEach(b => b.classList.toggle('active', b === btn));
            updateDisplay();
        });
    });

    // ====== æ›´æ–°ä¸»è§†å›¾ç»Ÿè®¡ï¼ˆä¸Šæ–¹ä¸¤å—ï¼‰ ======
    function updateSummaryView() {
        let totalMinutes = 0;
        let daysCount = 0;

        if (currentView === 'day') {
            const todayKey = getTodayKey();
            const todayRecords = workRecords[todayKey] || [];

            todayRecords.forEach(record => {
                if (record.end) {
                    totalMinutes += Math.round((record.end - record.start) / (1000 * 60));
                }
            });

            if (totalMinutes > 0) daysCount = 1;

            mainDurationTitleEl.textContent = 'ä»Šæ—¥å·¥ä½œæ—¶é•¿';
            mainEarningsTitleEl.textContent = 'ä»Šæ—¥æ”¶å…¥';
            recordTitleTextEl.textContent = 'ä»Šæ—¥æ‰“å¡è®°å½•';

        } else if (currentView === 'week') {
            const { start, end } = getWeekRange();
            Object.keys(workRecords).forEach(dateKey => {
                if (isDateInRange(dateKey, start, end)) {
                    const dayRecords = workRecords[dateKey];
                    let dayMinutes = 0;
                    dayRecords.forEach(record => {
                        if (record.end) {
                            dayMinutes += Math.round((record.end - record.start) / (1000 * 60));
                        }
                    });
                    if (dayMinutes > 0) {
                        daysCount++;
                        totalMinutes += dayMinutes;
                    }
                }
            });

            mainDurationTitleEl.textContent = 'æœ¬å‘¨å·¥ä½œæ—¶é•¿';
            mainEarningsTitleEl.textContent = 'æœ¬å‘¨æ”¶å…¥';
            recordTitleTextEl.textContent = 'æœ¬å‘¨æ‰“å¡è®°å½•';

        } else if (currentView === 'month') {
            const monthKey = getMonthKey();
            Object.keys(workRecords).forEach(dateKey => {
                if (dateKey.startsWith(monthKey)) {
                    const dayRecords = workRecords[dateKey];
                    let dayMinutes = 0;
                    dayRecords.forEach(record => {
                        if (record.end) {
                            dayMinutes += Math.round((record.end - record.start) / (1000 * 60));
                        }
                    });
                    if (dayMinutes > 0) {
                        daysCount++;
                        totalMinutes += dayMinutes;
                    }
                }
            });

            mainDurationTitleEl.textContent = 'æœ¬æœˆå·¥ä½œæ—¶é•¿';
            mainEarningsTitleEl.textContent = 'æœ¬æœˆæ”¶å…¥';
            recordTitleTextEl.textContent = 'æœ¬æœˆæ‰“å¡è®°å½•';
        }

        const totalEarnings = ((totalMinutes / 60) * hourlyWage).toFixed(2);
        todayDurationEl.textContent = `${totalMinutes} åˆ†é’Ÿ`;
        todayEarningsEl.textContent = `${totalEarnings} å…ƒ`;
    }

    // ====== æ›´æ–°è®°å½•åˆ—è¡¨ï¼ˆä¸­é—´åˆ—è¡¨ï¼‰ ======
    function updateRecordList() {
        todayRecordsEl.innerHTML = '';

        // å·¥å…·ï¼šåˆ›å»ºç©ºæç¤º
        function showEmpty(msg) {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'record-empty';
            emptyDiv.textContent = msg;
            todayRecordsEl.appendChild(emptyDiv);
        }

        if (currentView === 'day') {
            const todayKey = getTodayKey();
            const todayRecords = workRecords[todayKey] || [];

            if (todayRecords.length === 0) {
                showEmpty('ä»Šæ—¥æš‚æ— æ‰“å¡è®°å½•');
                return;
            }

            todayRecords.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';

                const startTime = new Date(record.start);
                const startTimeStr = startTime.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                if (record.end) {
                    const endTime = new Date(record.end);
                    const endTimeStr = endTime.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const duration = Math.round((record.end - record.start) / (1000 * 60)); // åˆ†é’Ÿ
                    const earnings = ((duration / 60) * hourlyWage).toFixed(2);

                    recordItem.innerHTML = `
                        <div class="record-time">${startTimeStr} - ${endTimeStr}</div>
                        <div class="record-duration">${duration} åˆ†é’Ÿï¼ˆçº¦ ${earnings} å…ƒï¼‰</div>
                    `;
                } else {
                    recordItem.innerHTML = `
                        <div class="record-time">${startTimeStr} - è¿›è¡Œä¸­â€¦</div>
                        <div class="record-duration">ç­‰å¾…ä¸‹ç­æ‰“å¡</div>
                    `;
                }

                todayRecordsEl.appendChild(recordItem);
            });

        } else {
            // å‘¨ç»“ / æœˆç»“ï¼šå±•ç¤ºå½“å‰å‘¨æœŸå†…æ‰€æœ‰è®°å½•ï¼ˆæŒ‰æ—¥æœŸæ’åºï¼‰
            const allKeys = Object.keys(workRecords).sort(); // æ—¶é—´é¡ºåº
            let hasRecord = false;

            let start, end, monthKey;
            if (currentView === 'week') {
                const range = getWeekRange();
                start = range.start;
                end = range.end;
            } else {
                monthKey = getMonthKey();
            }

            allKeys.forEach(dateKey => {
                let inRange = false;
                if (currentView === 'week') {
                    inRange = isDateInRange(dateKey, start, end);
                } else {
                    inRange = dateKey.startsWith(monthKey);
                }
                if (!inRange) return;

                const dayRecords = workRecords[dateKey];
                dayRecords.forEach(record => {
                    hasRecord = true;
                    const recordItem = document.createElement('div');
                    recordItem.className = 'record-item';

                    const startTime = new Date(record.start);
                    const startTimeStr = startTime.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    let prefix = `${dateKey} `;
                    if (record.end) {
                        const endTime = new Date(record.end);
                        const endTimeStr = endTime.toLocaleTimeString('zh-CN', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        const duration = Math.round((record.end - record.start) / (1000 * 60)); // åˆ†é’Ÿ

    // ====== æ›´æ–°æœ¬æœˆç»Ÿè®¡ï¼ˆåº•éƒ¨ï¼‰ ======
    function updateMonthStats() {
        const monthKey = getMonthKey();
        let monthWorkDays = 0;
        let monthTotalMinutes = 0;

        Object.keys(workRecords).forEach(dateKey => {
            if (dateKey.startsWith(monthKey)) {
                const dayRecords = workRecords[dateKey];
                let dayTotalMinutes = 0;

                dayRecords.forEach(record => {
                    if (record.end) {
                        dayTotalMinutes += Math.round((record.end - record.start) / (1000 * 60));
                    }
                });

                if (dayTotalMinutes > 0) {
                    monthWorkDays++;
                    monthTotalMinutes += dayTotalMinutes;
                }
            }
        });

        const monthEarnings = ((monthTotalMinutes / 60) * hourlyWage).toFixed(2);

        monthDaysEl.textContent = `${monthWorkDays} å¤©`;
        monthDurationEl.textContent = `${monthTotalMinutes} åˆ†é’Ÿ`;
        monthEarningsEl.textContent = `${monthEarnings} å…ƒ`;
    }

    // ====== æ€»æ›´æ–°å‡½æ•° ======
    function updateDisplay() {
        updateSummaryView();
        updateRecordList();
        updateMonthStats();
    }

    // ====== å¯¼å‡ºæœ¬æœˆè®°å½•ä¸º Excel ======
    function exportMonthToExcel() {
        if (typeof XLSX === 'undefined') {
            alert('Excel å¯¼å‡ºåº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œã€‚');
            return;
        }

        const monthKey = getMonthKey();
        const rows = [['æ—¥æœŸ', 'ä¸Šç­æ—¶é—´', 'ä¸‹ç­æ—¶é—´', 'æ—¶é•¿(åˆ†é’Ÿ)', 'æ”¶å…¥(å…ƒ)']];

        let totalMinutes = 0;
        let totalEarnings = 0;

        const allKeys = Object.keys(workRecords).sort();

        allKeys.forEach(dateKey => {
            if (!dateKey.startsWith(monthKey)) return;
            const records = workRecords[dateKey];

            records.forEach(record => {
                if (!record.end) return; // æœªç»“æŸçš„ä¸å¯¼å‡º

                const start = new Date(record.start);
                const end = new Date(record.end);
                const duration = Math.round((record.end - record.start) / (1000 * 60));
                const earnings = (duration / 60 * hourlyWage);

                totalMinutes += duration;
                totalEarnings += earnings;

                rows.push([
                    dateKey,
                    start.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'}),
                    end.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'}),
                    duration,
                    earnings.toFixed(2)
                ]);
            });
        });

        if (rows.length === 1) {
            alert('æœ¬æœˆæš‚æ— å®Œæˆçš„æ‰“å¡è®°å½•å¯å¯¼å‡ºã€‚');
            return;
        }

        rows.push([]);
        rows.push(['åˆè®¡', '', '', totalMinutes, totalEarnings.toFixed(2)]);

        const ws = XLSX.utils.aoa_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'æœ¬æœˆè®°å½•');
        XLSX.writeFile(wb, `${monthKey}-æ‰“å·¥è®°å½•.xlsx`);
    }

    exportMonthBtn.addEventListener('click', exportMonthToExcel);

    // ====== åˆå§‹åŒ–æ˜¾ç¤º ======
    updateDisplay();
