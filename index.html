    <meta name="theme-color" content="#2563eb">

    <style>

        .view-switch {

        .stats {

        .stat-card {

        }

        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2563eb;
        }

        .highlight {

        }

        .section-title {
            margin-bottom: 8px;
            color: #111827;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 4px;
            font-size: 1rem;

            align-items: center;
            justify-content: space-between;
        }

        .section-title span {
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .today-record {
            margin-bottom: 12px;
        }

        .record-list {
            max-height: 210px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background-color: #ffffff;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.95rem;
        }

        .record-item:last-child {
            border-bottom: none;
        }

        .record-time {
            font-weight: 600;
            color: #111827;
        }

        .record-duration {
            color: #6b7280;
            text-align: right;
        }

        .record-empty {
            padding: 12px;
            text-align: center;
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .monthly-stats {
            margin-top: 6px;
        }

        .month-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .month-summary .stat-card {
            padding: 10px 8px;
        }

        .export-wrap {
            margin-top: 10px;
            text-align: right;
        }

        .export-btn {
            padding: 8px 14px;
            border-radius: 999px;
            border: none;
            background-color: #10b981;
            color: #ffffff;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: 600;
        }

        .export-btn:active {
            transform: scale(0.97);
        }

        .bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px 12px;
            background-color: rgba(255, 255, 255, 0.96);
            box-shadow: 0 -3px 12px rgba(0, 0, 0, 0.08);
            z-index: 999;
        }

        .clock-buttons {
            display: flex;
            gap: 10px;
        }

        .clock-btn {
            flex: 1;
            padding: 14px 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .clock-in-btn {
            background-color: #10b981;
            color: #ffffff;
        }

        .clock-out-btn {
            background-color: #ef4444;
            color: #ffffff;
        }

        .clock-btn:active {
            transform: scale(0.97);
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px 12px 90px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .month-summary {
                grid-template-columns: 1fr;
            }

            .stat-card h3 {
                font-size: 0.95rem;
            }
        }
    </style>

</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
    let workRecords = JSON.parse(localStorage.getItem('workRecords')) || {};
    let hourlyWage = parseFloat(localStorage.getItem('hourlyWage')) || 14;
    let currentView = 'day';

    const currentTimeEl = document.getElementById('current-time');
    const hourlyWageInput = document.getElementById('hourly-wage');
    const clockInBtn = document.getElementById('clock-in');
    const clockOutBtn = document.getElementById('clock-out');

    const todayDurationEl = document.getElementById('today-duration');
    const todayEarningsEl = document.getElementById('today-earnings');
    const mainDurationTitleEl = document.getElementById('main-duration-title');
    const mainEarningsTitleEl = document.getElementById('main-earnings-title');

    const todayRecordsEl = document.getElementById('today-records');
    const recordTitleTextEl = document.getElementById('record-title-text');

    const monthDaysEl = document.getElementById('month-days');
    const monthDurationEl = document.getElementById('month-duration');
    const monthEarningsEl = document.getElementById('month-earnings');

    const viewButtons = document.querySelectorAll('.view-btn');
    const exportMonthBtn = document.getElementById('export-month-btn');

    hourlyWageInput.value = hourlyWage;
    hourlyWageInput.addEventListener('change', function () {
        const v = parseFloat(this.value);
        if (isNaN(v) || v < 0) {
            alert('Êó∂Ëñ™ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑÊï∞Â≠ó');
            this.value = hourlyWage;
            return;
        }
        hourlyWage = v;
        localStorage.setItem('hourlyWage', hourlyWage.toString());
        updateDisplay();
    });

    function updateCurrentTime() {
        const now = new Date();
        currentTimeEl.textContent = now.toLocaleString('zh-CN');
    }

    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);

    function getTodayKey() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth() + 1).padStart(2, '0');
        const d = String(now.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function getMonthKey() {
        const now = new Date();
        const y = now.getFullYear();
        const m = String(now.getMonth() + 1).padStart(2, '0');
        return `${y}-${m}`;
    }

    function parseDateKey(dateKey) {
        const [y, m, d] = dateKey.split('-').map(Number);
        return new Date(y, m - 1, d);
    }

    function getWeekRange() {
        const today = new Date();
        const day = today.getDay();
        const diffToMonday = (day === 0 ? -6 : 1 - day);
        const monday = new Date(today);
        monday.setHours(0, 0, 0, 0);
        monday.setDate(today.getDate() + diffToMonday);

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        sunday.setHours(23, 59, 59, 999);

        return { start: monday, end: sunday };
    }

    function isDateInRange(dateKey, start, end) {
        const d = parseDateKey(dateKey);
        return d >= start && d <= end;
    }

    clockInBtn.addEventListener('click', function () {
        const now = new Date();
        const todayKey = getTodayKey();

        if (!workRecords[todayKey]) {
            workRecords[todayKey] = [];
        }

        const hasUnfinished = workRecords[todayKey].some(record => !record.end);
        if (hasUnfinished) {
            alert('ËøòÊúâ‰∏ÄÊù°‚ÄúËøõË°å‰∏≠‚ÄùÁöÑÊâìÂç°ÔºåËØ∑ÂÖàÁÇπ‰∏ãÁè≠ÊâìÂç°„ÄÇ');
            return;
        }

        workRecords[todayKey].push({
            start: now.getTime(),
            end: null
        });

        saveData();
        updateDisplay();
        alert(`‰∏äÁè≠ÊâìÂç°ÊàêÂäüÔºÅ\nÊó∂Èó¥Ôºö${now.toLocaleTimeString('zh-CN')}`);
    });

    clockOutBtn.addEventListener('click', function () {
        const now = new Date();
        const todayKey = getTodayKey();

        if (!workRecords[todayKey] || workRecords[todayKey].length === 0) {
            alert('ËØ∑ÂÖàËøõË°å‰∏äÁè≠ÊâìÂç°„ÄÇ');
            return;
        }

        const lastRecord = workRecords[todayKey][workRecords[todayKey].length - 1];
        if (lastRecord.end) {
            alert('ÂΩìÂâçÊ≤°Êúâ‚ÄúËøõË°å‰∏≠‚ÄùÁöÑÊâìÂç°ÔºåËØ∑ÂÖàÁÇπ‰∏äÁè≠ÊâìÂç°„ÄÇ');
            return;
        }

        lastRecord.end = now.getTime();

        saveData();
        updateDisplay();
        alert(`‰∏ãÁè≠ÊâìÂç°ÊàêÂäüÔºÅ\nÊó∂Èó¥Ôºö${now.toLocaleTimeString('zh-CN')}`);
    });

    function saveData() {
        localStorage.setItem('workRecords', JSON.stringify(workRecords));
    }

    viewButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const view = btn.dataset.view;
            if (view === currentView) return;
            currentView = view;

            viewButtons.forEach(b => b.classList.toggle('active', b === btn));
            updateDisplay();
        });
    });

    function updateSummaryView() {
        let totalMinutes = 0;

        if (currentView === 'day') {
            const todayKey = getTodayKey();
            const todayRecords = workRecords[todayKey] || [];

            todayRecords.forEach(record => {
                if (record.end) {
                    totalMinutes += Math.round((record.end - record.start) / (1000 * 60));
                }
            });

            mainDurationTitleEl.textContent = '‰ªäÊó•Â∑•‰ΩúÊó∂Èïø';
            mainEarningsTitleEl.textContent = '‰ªäÊó•Êî∂ÂÖ•';
            recordTitleTextEl.textContent = '‰ªäÊó•ÊâìÂç°ËÆ∞ÂΩï';

        } else if (currentView === 'week') {
            const { start, end } = getWeekRange();
            Object.keys(workRecords).forEach(dateKey => {
                if (isDateInRange(dateKey, start, end)) {
                    const dayRecords = workRecords[dateKey];
                    dayRecords.forEach(record => {
                        if (record.end) {
                            totalMinutes += Math.round((record.end - record.start) / (1000 * 60));
                        }
                    });
                }
            });

            mainDurationTitleEl.textContent = 'Êú¨Âë®Â∑•‰ΩúÊó∂Èïø';
            mainEarningsTitleEl.textContent = 'Êú¨Âë®Êî∂ÂÖ•';
            recordTitleTextEl.textContent = 'Êú¨Âë®ÊâìÂç°ËÆ∞ÂΩï';

        } else if (currentView === 'month') {
            const monthKey = getMonthKey();
            Object.keys(workRecords).forEach(dateKey => {
                if (dateKey.startsWith(monthKey)) {
                    const dayRecords = workRecords[dateKey];
                    dayRecords.forEach(record => {
                        if (record.end) {
                            totalMinutes += Math.round((record.end - record.start) / (1000 * 60));
                        }
                    });
                }
            });

            mainDurationTitleEl.textContent = 'Êú¨ÊúàÂ∑•‰ΩúÊó∂Èïø';
            mainEarningsTitleEl.textContent = 'Êú¨ÊúàÊî∂ÂÖ•';
            recordTitleTextEl.textContent = 'Êú¨ÊúàÊâìÂç°ËÆ∞ÂΩï';
        }

        const totalEarnings = ((totalMinutes / 60) * hourlyWage).toFixed(2);
        todayDurationEl.textContent = `${totalMinutes} ÂàÜÈíü`;
        todayEarningsEl.textContent = `${totalEarnings} ÂÖÉ`;
    }

    function updateRecordList() {
        todayRecordsEl.innerHTML = '';

        function showEmpty(msg) {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'record-empty';
            emptyDiv.textContent = msg;
            todayRecordsEl.appendChild(emptyDiv);
        }

        if (currentView === 'day') {
            const todayKey = getTodayKey();
            const todayRecords = workRecords[todayKey] || [];

            if (todayRecords.length === 0) {
                showEmpty('‰ªäÊó•ÊöÇÊó†ÊâìÂç°ËÆ∞ÂΩï');
                return;
            }

            todayRecords.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';

                const startTime = new Date(record.start);
                const startTimeStr = startTime.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                if (record.end) {
                    const endTime = new Date(record.end);
                    const endTimeStr = endTime.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const duration = Math.round((record.end - record.start) / (1000 * 60));
                    const earnings = ((duration / 60) * hourlyWage).toFixed(2);

                    recordItem.innerHTML = `
                        <div class="record-time">${startTimeStr} - ${endTimeStr}</div>
                        <div class="record-duration">${duration} ÂàÜÈíüÔºàÁ∫¶ ${earnings} ÂÖÉÔºâ</div>
                    `;
                } else {
                    recordItem.innerHTML = `
                        <div class="record-time">${startTimeStr} - ËøõË°å‰∏≠‚Ä¶</div>
                        <div class="record-duration">Á≠âÂæÖ‰∏ãÁè≠ÊâìÂç°</div>
                    `;
                }

                todayRecordsEl.appendChild(recordItem);
            });

        } else {
            const allKeys = Object.keys(workRecords).sort();
            let hasRecord = false;

            let start, end, monthKey;
            if (currentView === 'week') {
                const range = getWeekRange();
                start = range.start;
                end = range.end;
            } else {
                monthKey = getMonthKey();
            }

            allKeys.forEach(dateKey => {
                let inRange = false;
                if (currentView === 'week') {
                    inRange = isDateInRange(dateKey, start, end);
                } else {
                    inRange = dateKey.startsWith(monthKey);
                }
                if (!inRange) return;

                const dayRecords = workRecords[dateKey];
                dayRecords.forEach(record => {
                    hasRecord = true;
                    const recordItem = document.createElement('div');
                    recordItem.className = 'record-item';

                    const startTime = new Date(record.start);
                    const startTimeStr = startTime.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    let prefix = `${dateKey} `;
                    if (record.end) {
                        const endTime = new Date(record.end);
                        const endTimeStr = endTime.toLocaleTimeString('zh-CN', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        const duration = Math.round((record.end - record.start) / (1000 * 60));
                        const earnings = ((duration / 60) * hourlyWage).toFixed(2);

                        recordItem.innerHTML = `
                            <div class="record-time">${prefix}${startTimeStr} - ${endTimeStr}</div>
                            <div class="record-duration">${duration} ÂàÜÈíüÔºàÁ∫¶ ${earnings} ÂÖÉÔºâ</div>
                        `;
                    } else {
                        recordItem.innerHTML = `
                            <div class="record-time">${prefix}${startTimeStr} - ËøõË°å‰∏≠‚Ä¶</div>
                            <div class="record-duration">Á≠âÂæÖ‰∏ãÁè≠ÊâìÂç°</div>
                        `;
                    }

                    todayRecordsEl.appendChild(recordItem);
                });
            });

            if (!hasRecord) {
                showEmpty(currentView === 'week' ? 'Êú¨Âë®ÊöÇÊó†ÊâìÂç°ËÆ∞ÂΩï' : 'Êú¨ÊúàÊöÇÊó†ÊâìÂç°ËÆ∞ÂΩï');
            }
        }
    }

    function updateMonthStats() {
        const monthKey = getMonthKey();
        let monthWorkDays = 0;
        let monthTotalMinutes = 0;

        Object.keys(workRecords).forEach(dateKey => {
            if (dateKey.startsWith(monthKey)) {
                const dayRecords = workRecords[dateKey];
                let dayTotalMinutes = 0;

                dayRecords.forEach(record => {
                    if (record.end) {
                        dayTotalMinutes += Math.round((record.end - record.start) / (1000 * 60));
                    }
                });

                if (dayTotalMinutes > 0) {
                    monthWorkDays++;
                    monthTotalMinutes += dayTotalMinutes;
                }
            }
        });

        const monthEarnings = ((monthTotalMinutes / 60) * hourlyWage).toFixed(2);

        monthDaysEl.textContent = `${monthWorkDays} Â§©`;
        monthDurationEl.textContent = `${monthTotalMinutes} ÂàÜÈíü`;
        monthEarningsEl.textContent = `${monthEarnings} ÂÖÉ`;
    }

    function updateDisplay() {
        updateSummaryView();
        updateRecordList();
        updateMonthStats();
    }

    function exportMonthToExcel() {
        if (typeof XLSX === 'undefined') {
            alert('Excel ÂØºÂá∫Â∫ìÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú„ÄÇ');
            return;
        }

        const monthKey = getMonthKey();
        const rows = [['Êó•Êúü', '‰∏äÁè≠Êó∂Èó¥', '‰∏ãÁè≠Êó∂Èó¥', 'Êó∂Èïø(ÂàÜÈíü)', 'Êî∂ÂÖ•(ÂÖÉ)']];

        let totalMinutes = 0;

        const allKeys = Object.keys(workRecords).sort();

        allKeys.forEach(dateKey => {

        const wb = XLSX.utils.book_new();
